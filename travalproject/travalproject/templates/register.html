{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
form{width:100%;height:500;background:rgba(0,0,0,0.6);text-align:center;padding:20px;border:3px solid #fff;
border-radius:70px 0 70px 0}
input{width:250px;height:25px;border-radius:15px 0 15px 0;border:2px solid #fff;margin-bottom:15px;
;color:#fff;background:teal;}
</style>
</head>
<body style="background-image:url('{% static 'images/hd2.jpg'%}');background-size:100%;">

<form action="register" method="post">
    <h2 style="background:lavender;border-radius:15px 0 15px 0;border:2px;">REGISTRATION</h2>
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your User Name"><br>
    <input type="text" name="first_name" placeholder="Enter Your First Name"><br>
    <input type="text" name="last_name" placeholder="Enter Your last Name"><br>
    <input type="email" name="email" placeholder="Enter Your Email"><br>
    <input type="password" name="password" placeholder="Enter Your Password"><br>
    <input type="password" name="password1" placeholder="confirm Your password"><br>
    <input type="submit" style="color:#fff;height:40px;line-height:40px;text-align:center;background:deeppink;
     border-radius:25px;">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
